<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>



<!--<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash"></h3>-->
<div>
    <!--    <h3 th:text="${page.number + 1} + ' of ' + ${page.totalPages}" />-->
    <table>
        <thead>
        <tr>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image :${page.content}">
            <!--            <td th:text="${image.id}"></td>-->
            <!--            <td th:text="${image.name}"/>-->

            <td><img style="width: 20%;height: 20%" th:src="@{'/images/' + ${image.name}+ '/raw'}" /></td>
            <td>
                <form th:method="delete" th:action="@{'/images/' + ${image.name}}">
                    <input  type="image" value="Delete" src="../kosz.png" height="50" width="50"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form  method="post" enctype="multipart/form-data" action="/images">
        <p><input type="file" name="file"></p>
        <p><input type="submit" name="upload"></p>
    </form>
</div>




</body>
</html>
