<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

  <meta charset="utf-8">

  <!-- Theme CSS -->
  <link href="../message/css/freelancer.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a href="/"><img src="../img/pain.png" height="50" width="150"/></a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <h3 style="color: white">Dziękujemy za kontakt z nami</h3>

            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Powrót do strony głównej</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!--<form th:action="@{/addMessage}" th:object="${messages}" method="post" style="position: absolute;left: 50%;top: 50%;">-->
    <!--<input type="text" th:field="*{name}">-->
    <!--<input type="text" th:field="*{nrTel}">-->
    <!--<button type="submit" class="btn btn-primary">Save changes</button>-->

  <!--</form>-->


  <section class="page-section" id="contact">
    <div class="container">

      <!-- Contact Section Heading -->

      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Wolf Forest</h2>

      <!-- Icon Divider -->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Contact Section Form -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form th:action="@{/addMessage}" th:object="${messages}" method="post" name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Email Address</label>
                <input class="form-control" id="email" type="email" th:field="*{contactDetails}" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Phone Number</label>
                <input class="form-control" id="phone" type="tel" th:field="*{nrTel}" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>Message</label>
                <textarea class="form-control" id="message" rows="5" th:field="*{messageText}" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
